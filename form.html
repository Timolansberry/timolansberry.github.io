
<body>
<form id="myForm" action="https://formspree.io/f/myyarlqz" method="POST">

          <input type="text" id="name" placeholder="Your Name" name="name" required/>
          <input type="email" id="email" placeholder="Your Email" name="email" required/>
          <textarea id="message" placeholder="Your Message" name="message" required></textarea>
          <button type="submit"  class="contact-form-button" value="Submit" onclick="submitForm()">Send</button>
          
        </form>
  
      </body>
        
  <script>
    function submitForm() {
      // Hide the iframe section
      document.getElementById("formFrame").style.display = "none";
      // Submit the form
      document.getElementById("myForm").submit();
    }

    // Clear form data on page refresh for contact form
  window.onbeforeunload = () => {
    for(const form of document.getElementsByTagName('form')) {
      form.reset();
    }
  }
  </script>
  
  <style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  input,
  textarea {
    margin-bottom: 10px;
    padding: 8px;
    width: 300px;
  }
  .contact-form-button{
  display: inline-block;
  padding: 16px 24px;
  background-color: #0a192f;
  color: #00ffff;
  text-decoration: none;
  border-radius: 4px;
  border: 2px solid #00ffff;
  margin-top: 30px; /* Add some spacing */
}
  
.contact-form-button:hover {
  background: hsl(0 0% 100% / 0.1);
  backdrop-filter: blur(0.1rem);
  cursor: pointer;
}
  </style>
